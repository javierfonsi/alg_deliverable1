        <div class="container bg-white mt-5 p-5">

                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8">
                    <h2>Lista de programadores</h2>
                    <div class="d-grid gap-2 mb-2">
                        <button class="btn btn-danger" type="button"><ion-icon name="download-outline"></ion-icon> Exportar PDF</button>                        
                    </div>                   
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                            <th scope="col">Genre</th>

                            <th scope="col">Speciality</th>
                            <th scope="col">Options</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td><ion-icon name="accessibility-outline"></ion-icon></td>
                            <td>45</td>
                            <td>Gamer</td>
                            <td><ion-icon name="pencil-sharp" class="mx-1 p-1 text-white bg-primary"></ion-icon><ion-icon name="trash-sharp" class="p-1 text-white bg-danger"></ion-icon></td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                            <td><ion-icon name="accessibility-outline"></ion-icon></td>
                            <td>25</td>
                            <td>Student</td>
                            <td><ion-icon name="pencil-sharp" class="mx-1 p-1 text-white bg-primary"></ion-icon><ion-icon name="trash-sharp" class="p-1 text-white bg-danger"></ion-icon></td>
                          </tr>
                          <tr>

                            <td>@fat</td>
